<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <title>Car List</title>
</head>
<body>

    <form id="new-item-form">
        <div id="form-wrapper">
          <div class="form-item">
            <label for="make" class="primary">Make</label>
            <input type="text" id="make" required/>
          </div>
  
          <div class="form-item">
            <label for="model" class="primary">Model</label>
            <input type="text" id="model" required/>
          </div>

          <div class="form-item">
            <label for="year" class="primary">Year</label>
            <input type="text" id="year" required/>
          </div>
  
          <div class="form-item">
            <label for="colour" class="primary">Colour</label>
            <select id="colour">
              <option value="" disabled selected></option>
              <option value="Black">Black</option>
              <option value="Blue">Blue</option>
              <option value="Red">Red</option>
              <option value="Silver">Silver</option>
              <option value="White">White</option>
            </select>
          </div>
        </div>
        <div class = "radio-buttons">
            <p>Euro NCAP rating:</p>
    
            <div>
                <input type="radio" id="5star" name="ncaprating" value="5star" checked>
                <label for="5star">★★★★★</label>
            </div>
    
            <div>
                <input type="radio" id="4star" name="ncaprating" value="4star">
                <label for="4star">★★★★☆</label>
            </div>
    
            <div>
                <input type="radio" id="3star" name="ncaprating" value="3star">
                <label for="3star">★★★☆☆</label>
            </div>
        </div>

            <div>
                <input type="radio" id="2star" name="ncaprating" value="2star">
                <label for="2star">★★☆☆☆</label>
            </div>
        </div>

            <div>
                <input type="radio" id="1star" name="ncaprating" value="1star">
                <label for="1star">★☆☆☆☆</label>
            </div>
        </div>

        <input type="submit" value="save"/>
      </form>
      

      <button id="delete-all">Delete All</button>
  
      <h1>Car List</h1>
      <ul id="car-list"></ul>

</body>
</html>
